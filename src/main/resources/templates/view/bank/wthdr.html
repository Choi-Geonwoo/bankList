<!--resources/templates/thymeleafEx.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SheetJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
  <!-- FileSaver saveAs CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <script type="text/javascript" th:src="@{/JS/BANK/wthdr.js}"></script>
  <title>출금 내역 조회 화면</title>
</head>
<body>
  <div layout:fragment="content">
    <br>
    <h3 th:text="${title}"> </h3>
    <a href="/bank/wthdrInsert">출금 등록</a>
    <input type="button" onclick="exportExcel();" value="엑셀 다운로드">
    <!--<label th:text="${wDto}"></label>-->
<table id="wthdrList">
      <tr th:each="wDtoList : ${wDto}">
        <td th:text="${wDtoList.wthdrNameBank}"></td>
        <td th:text="${wDtoList.wthdrDate}"></td>
        <td th:text="${wDtoList.wthdrBriefs}"></td>
        <td th:text="${wDtoList.wthdrBriefsDetail}"></td>
        <td th:text="${wDtoList.wthdrPrice}"></td>
      </tr>
    </table>
    
    <br>
</div>

</body>
</html>
